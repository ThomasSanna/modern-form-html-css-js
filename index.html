<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo-wad" src="https://wadeekt.netlify.app/images/Logowhite.png" alt="logo wadeekt">
    <div class="container">
        <img class="background-image" src="https://wallpapercave.com/wp/wp4854964.jpg" alt="background image">
        <form action="#" class="form-container">
            <h1>Login</h1>
            <div class="input-container">
                <label class="label-username" for="username">Username</label>
                <input class="input-text input-username" type="text" name="username" id="username" onload="checkInputValue()" onchange="checkInputValue()">
            </div>
            <div class="input-container">
                <label class="label-password" for="password">Password</label>
                <input class="input-text input-password" type="password" name="password" id="password" onload="checkInputValue()" onchange="checkInputValue()">
            </div>
            <input class="input-button" type="submit" value="Login">
        </form>
    </div>

    
</body>
<script src="script.js"></script>
</html>
